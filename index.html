<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/4aac9664a9.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="calculator">
        <div id="text-area">
            <input id = "text" type="text">
        </div>

        <div id="buttons">
           <div id = "front">
            <div class = "button-style1">
                <button id = "c-button"><i class="fa-solid fa-c"></i></button>
            </div>
            <div class = "button-style1">
                <button id = "pn-button"><i class="fa-solid fa-plus-minus"></i></button>
            </div>
            <div class = "button-style1">
                <button id = "percent-button"><i class="fa-solid fa-percent"></i></button>
            </div>
           </div> 
           <div id = "operands">
             <div class = "button-style2">
                <button id = "div-button"><i class="fa-solid fa-divide"></i></button>
             </div>
             <div class = "button-style2">
                <button id = "mul-button"><i class="fa-solid fa-multiply"></i></button>
             </div>
             <div class = "button-style2">
                <button id = "minus-button"><i class="fa-solid fa-minus"></i></button>
             </div>
             <div class = "button-style2">
                <button id = "plus-button"><i class="fa-solid fa-plus"></i></button>
             </div>
             <div class = "button-style4">
                <button id = "equals-button"><i class="fa-solid fa-equals"></i></button>
             </div>
           </div>

           <div id="digits">
            <div class = "button-style3">
                <button id = "one-button"><i class="fa-solid fa-1"></i></button>
             </div>
             <div class = "button-style3">
                <button id = "two-button"><i class="fa-solid fa-2"></i></button>
             </div>
             <div class = "button-style3">
                <button id = "three-button"><i class="fa-solid fa-3"></i></button>
             </div>
             <div class = "button-style3">
                <button id = "four-button"><i class="fa-solid fa-4"></i></button>
             </div>
             <div class = "button-style3">
                <button id = "five-button"><i class="fa-solid fa-5"></i></button>
             </div>
             <div class = "button-style3">
                <button id = "six-button"><i class="fa-solid fa-6"></i></button>
             </div>
             <div class = "button-style3">
                <button id = "seven-button"><i class="fa-solid fa-7"></i></button>
             </div>
             <div class = "button-style3">
                <button id = "eight-button"><i class="fa-solid fa-8"></i></button>
             </div>
             <div class = "button-style3">
                <button id = "nine-button"><i class="fa-solid fa-9"></i></button>
             </div>
             <div class = "button-style3">
                <button id = "zero-button"><i class="fa-solid fa-0"></i></button>
             </div>
             <div class = "button-style3">
                <button id = "undo-button"><i class="fa-solid fa-none"></i></button>
             </div>
             <div class = "button-style3">
                <button id = "delete-button"><i class="fa-solid fa-delete-left"></i></button>
             </div>
             
             
           </div>
            

        </div>
        
    </div>

    <script src="script.js"></script>

    
    
</body>
</html>
